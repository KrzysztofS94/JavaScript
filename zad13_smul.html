<!DOCTYPE html>
 <head>
 <title> proste obliczenia</title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba=prompt("liczba=","");
var m_smu=parseFloat(liczba);
document.write("1/"+m_smu+"=");
document.write("1/"+(1+m_smu)+"+");
document.write("1/"+(m_smu*(m_smu+1))+"<br>");

document.write("1/"+(1+m_smu)+"=");
document.write("1/"+(2+m_smu)+"+");
document.write("1/"+((m_smu+1)*(m_smu+2))+"<br>");
 </script>
</div>
</body>
</html>
