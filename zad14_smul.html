<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 14 Smuła</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="strona" style="color:red;font-size:50px;">
        <script language="JavaScript">
            var m_smu = prompt("Podaj ułamek egipski:", "");
            var m = parseInt(m_smu)
            var wynik1 = m + 2;
            var wynik2 = (m+1)*(m+2)
            var wynik3 = m*(m+1)
            document.getElementById("strona").innerHTML = "1/" + m + " = 1/" + wynik1 + " + 1/" + wynik2 + " + 1/" + wynik3;
        </script>
    </div>
</body>

</html>
