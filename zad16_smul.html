<!DOCTYPE html>
 <head>
 <title> </title>
 <meta charset="utf-8">
 </head>
<body>
<div style="color:navy;font-size:100px;">
 <script language="JavaScript">
let A=prompt("A=","");
let A_smu=parseFloat(A);
let B=prompt("B=","");
let B_smu=parseFloat(B);

let C_smu=A_smu*A_smu*A_smu;
let D_smu=3*A_smu*A_smu*B_smu;
let E_smu=3*A_smu*B_smu*B_smu;
let F_smu=B_smu*B_smu*B_smu;
let O_smu=C_smu+D_smu+E_smu+F_smu;

document.write("A="+A_smu+" "+"B="+B_smu+"<br>");
document.write("("+A_smu+"+");
document.write(B_smu)+")^3=");
document.write(C_smu+"+"+D_smu+"+"+E_smu+"+"+F_smu+"="+O_smu+"<br>");

 </script>
</div>
</body>
</html>
