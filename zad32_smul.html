
<html>
 <head>
 <script type="text/javascript">
 function Owocsmula(owoc_s,kolor_s,rodzaj_s,smak_s)
{

this.kolor=kolor_s;
this.rodzaj=rodzaj_s;
this.smak=smak_s;
}
 Owocsmula.prototype.pokaz_smula = function () 
 {
 alert(this.owoc + ' ' + this.kolor+ ' ' + this.rodzaj+ ' ' + this.smak);
 };

var gruszka = new Owocsmula("gruszka","zielony","rodzaj: konferencja", "słodki");
  
jablko.pokaz_smula(); 
banan.pokaz_smula(); 
gruszka.pokaz_smula(); 
  
 document.write("dostęp do właściwości"+"<br>");
  
 document.write("Owoc 1: "+" "+jablko.owoc+" "+jablko.kolor+" "+jablko.rodzaj+" "+jablko.smak+"<br>");
 document.write("Owoc 2: "+" "+banan.owoc+" "+banan.kolor+" "+banan.rodzaj+" "+banan.smak+"<br>");

 </script> 
 </head>
