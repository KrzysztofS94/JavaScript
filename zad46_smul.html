<!DOCTYPE html>   
<head>    
<title>Sprawdzenie danych Twoje nazwisko </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
do { 
var liczba1=prompt("wysokość=",""); 
var h_smu=parseFloat(liczba1); 
} 
while ( h_smu<=0); 
do { 
var liczba1=prompt("podstawę=",""); 
var a_smu=parseFloat(liczba1); 
while(!( a_smu>0));. 
} 
while(!( a_smu>0)); 
var Pole=a_smu*h_smu/2; 
document.write("Pole="+Pole.toFixed(2)+" cm^2"+"<br>"); 
</script> 
</div> 
</body> 
</html>
